<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="sitio de la panaderia cocu" />
    <meta name="author" content="Maria Jose Toppa" />
    <meta name="keywords" content="pan, facturas" />
    <link rel="stylesheet" href="../css/bootstrap.min.css" />
    <link rel="stylesheet" href="../css/style.css" />
    <script
      src="https://kit.fontawesome.com/deaa8aaefa.js"
      crossorigin="anonymous"
    ></script>

    <title>Panaderia Cocu</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="../index.html">
            <img
              src="../img/cocu_logo-450.png"
              alt="logo de cocu"
              width="100"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="../index.html">Inicio</a>
              </li>
              <li class="nav-item">
                <a
    
                  class="nav-link"
                  href="productos.html"
                  >Productos</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="contactos.html">Contactos</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="container">
      <section>
          <h1 class="display-2 text-center">Contactanos</h1>
          <hr>
          <article class="row">
              <div class="col-sm-12 col-md-6 mb-3">
                  <form >
                      <div class="mb-3" >
                          <label for="nombreapellido" class="form-label">Nombre y Apellido*</label>
                          <input type="text" class="form-control" id="nombreapellido" required maxlength="30" minlength="3">
                      </div>
                      <div class="mb-3">
                      <label for="email" class="form-label">Email*</label>
                      <input type="email" class="form-control" id="email" required maxlength="50"> 
                      </div>
                      <div class="mb-3" >
                          <label for="consulta" class="form-label" >Consulta*</label>
                          <textarea  id="consulta" rows="4" class="form-control" required maxlength="50" ></textarea>

                      </div>
                      <button class="btn btn-primary" type="submit">Enviar</button>
                  </form>

              </div>
              <div class="col-sm-12 col-md-6 ">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.7903347774736!2d-65.3006434293542!3d-26.81480384406224!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942242d851983c53%3A0x28cfeb06359cb2eb!2sSta.%20Cruz%20271%2C%20T4107EJC%20Yerba%20Buena%2C%20Tucum%C3%A1n!5e0!3m2!1ses-419!2sar!4v1630333019013!5m2!1ses-419!2sar" class="w-100" height="450"  allowfullscreen="" loading="lazy"></iframe>
            </div>
          </article>
      </section>
    </main>

    <footer></footer>

    <script src="../js/bootstrap.min.js"></script>
  </body>
</html>
